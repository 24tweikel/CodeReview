{% comment %}
    This file is used in the PartialInput widget
{% endcomment %}
<div class="input-group">
    {% for string in widget.prefixes %}
        <span class="input-group-text">{{ string }}</span>
    {% endfor %}
    <input name="{{ widget.name }}" id="{{ widget.attrs.id }}"
           value="{{ widget.value }}" {% include "widgets/attrs.html" %}/>
    {% for string in widget.suffixes %}
        <span class="input-group-text">{{ string }}</span>
    {% endfor %}
</div>
