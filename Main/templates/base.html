<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeReview</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/base.css" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block resources %}

    {% endblock %}
</head>
<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}">Code Review</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="nav-link" aria-current="page" href="{% url "home" %}">Home</a>
              {% block nav %}
                <a class="nav-link" href="{% url "review-create" %}">New Review</a>
                <a class="nav-link" href="{% url "logout" %}">Logout</a>
              {% endblock %}
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
        {% block mainContent %}

        {% endblock %}
    </main>
    <footer class="footer w-100 position-fixed bottom-0 py-4 bg-light user-select-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    Made by <a class="link-secondary" rel="noopener" target="_blank" href="https://github.com/Bwc9876">Benjamin Crocker</a>
                </div>
                <div class="col text-center">
                    <a class="link-secondary" rel="noopener" target="_blank" href="#">Help</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
